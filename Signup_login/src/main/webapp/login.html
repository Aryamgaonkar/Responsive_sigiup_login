<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h2>Login</h2>
            <form action="login" method="post">
                <input type="text" name="username" class="text" placeholder="Username" required><br>
                <input type="password" name="password" class="text" placeholder="Password" required><br>
                <input type="submit" value="Login" class="text btn login-btn">
            </form>
            <p>Don't have an account? <a href="signup.html" class="btn signup-btn">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
