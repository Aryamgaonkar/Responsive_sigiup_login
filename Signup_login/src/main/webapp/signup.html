<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h2>Sign Up</h2>
            <form action="signup" method="post">
                <input type="text" name="username" class="text" placeholder="Username" required><br>
                <input type="password" name="password" class="text" placeholder="Password" required><br>
                <input type="email" name="email" class="text" placeholder="Email" required><br>
                <input type="submit" value="Sign Up" class="btn signup-btn">
            </form>
            <p>Already have an account? <a href="login.html" class="btn login-btn">Login</a></p>
        </div>
    </div>
</body>
</html>
